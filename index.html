<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="field" id="field">
        <div class="cell b1-1" id="b1-1"></div>
        <div class="cell b1-2" id="b1-2"></div>
        <div class="cell b1-3" id="b1-3"></div>
        <div class="cell b2-1" id="b2-1"></div>
        <div class="cell b2-2" id="b2-2"></div>
        <div class="cell b2-3" id="b2-3"></div>
        <div class="cell b3-1" id="b3-1"></div>
        <div class="cell b3-2" id="b3-2"></div>
        <div class="cell b3-3" id="b3-3"></div>
    </div>
    <h1 id="gameResult"></h1>
    <button id="restartGame"></button>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
